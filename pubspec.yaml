name: fashion
description: A new Flutter project.


publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: '>=2.18.5 <3.0.0'


dependencies:
  flutter:
    sdk: flutter



  cupertino_icons: ^1.0.2
  font_awesome_flutter: ^10.1.0
  carousel_pro_nullsafety: ^1.0.2
  lecle_flutter_carousel_pro: ^0.0.1
  shared_preferences: ^2.0.15
  fluttertoast: ^8.0.9
  intl: ^0.17.0
  bloc: ^8.0.3
  flutter_bloc: ^8.0.1
  conditional_builder_null_safety: ^0.0.6
  hexcolor: ^2.0.7


  # firebase
  firebase_core: ^2.3.0
  firebase_auth: ^4.1.4
  cloud_firestore: ^4.1.0
  firebase_storage: ^11.0.6
  firebase_database: ^10.0.6
  google_sign_in: ^5.4.2

dev_dependencies:
  flutter_test:
    sdk: flutter


  flutter_lints: ^2.0.0


